name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-response:
    # Only run when @claude is mentioned or PR is opened
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'pull_request' && github.event.action == 'opened')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Claude Code
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          model: claude-sonnet-4-20250514
          max_turns: 10
          timeout_minutes: 30
          allowed_tools: |
            Bash(bun:*)
            Bash(bunx:*)
            Bash(git:*)
            Bash(turbo:*)
            Read
            Edit
            Write
            Glob
            Grep
          custom_instructions: |
            You are reviewing code for the Bienvenue project, a SvelteKit 2 + NestJS monorepo.

            Key rules:
            - Use Svelte 5 runes ($state, $derived, $props, $effect), NOT Svelte 4 syntax
            - All business logic stays in NestJS backend (apps/api)
            - Use bun, not npm
            - Follow existing code patterns

            When reviewing PRs:
            1. Check for Svelte 5 compliance
            2. Look for security issues (OWASP Top 10)
            3. Verify TypeScript types are correct
            4. Ensure tests exist for new features

            Be concise and actionable in your feedback.

  auto-review:
    # Auto-review all PRs
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run type check
        run: bun run check-types
        continue-on-error: true

      - name: Run lint
        run: bun run lint
        continue-on-error: true

      - name: Run tests
        run: bun run test:unit -- --run
        continue-on-error: true

      - name: Claude PR Review
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          model: claude-sonnet-4-20250514
          max_turns: 5
          timeout_minutes: 15
          trigger_phrase: ""  # Empty means auto-trigger on PR open
          custom_instructions: |
            Review this PR for the Bienvenue project. Focus on:
            1. Svelte 5 runes usage (must use $state, $derived, $props, $effect)
            2. Security issues
            3. TypeScript correctness
            4. Code quality

            Provide a concise review with specific line references.
            Format: file:line - issue description
